<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpcss.css">
    <title>SignUp | DoughNuts</title>
</head>
<body>
    <br><br><br><br><br><br>
    <div class="signup_container">
        <div class="signup_cont">
            <div class="signup_wlcm1">Welcome to DoughNuts</div>
            <div class="signup_wlcm2">Create your account</div>

            <div class="signup_cred">
                <div class="cred_title">First name</div>
                <input type="text" class="cred_entry" id="signup_fn">
            </div>
            <div class="signup_cred">
                <div class="cred_title">Last name</div>
                <input type="text" class="cred_entry" id="">
            </div>
            <div class="signup_cred">
                <div class="cred_title">Username</div>
                <input type="text" class="cred_entry" id="signup_usrname">
            </div>
            <div class="signup_cred">
                <div class="cred_title">New Password</div>
                <input type="password" class="cred_entry" id="signup_npass">
            </div>
            <div class="signup_cred">
                <div class="cred_title">Confirm Password</div>
                <input type="password" class="cred_entry" id="signup_cpass">
            </div>

            <div class="signup_btn">
                <button class="signup" onclick="register_acc()">SignUp</button>
            </div>
        </div>
        <div class="signup_img">
            <div class="dark"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <div class="signup_brand">DoughNuts</div>
            </div>
        </div>
    </div>

    <script src="SignUpjs.js"></script>
</body>
</html>
