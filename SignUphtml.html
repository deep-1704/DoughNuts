<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpcss.css">
    <title>SignUp | DoughNuts</title>
</head>
<body>
    <div class="container">
        <div class="doughnuts">
            <div class="letter">D</div>
            <div class="letter">o</div>
            <div class="letter">u</div>
            <div class="letter">g</div>
            <div class="letter">h</div>
            <div class="letter">n</div>
            <div class="letter">u</div>
            <div class="letter">t</div>
            <div class="letter">s</div>
        </div>

        <div class="signup_ctnt">
            <div class="s_title">Sign up</div>
            <div class="fn_ln">
                <div class="fn">
                    <div class="name">First Name</div>
                    <div class="name_inp"><input class="inp"type="text"></div>
                </div>
                <div class="ln">
                    <div class="name">Last Name</div>
                    <div class="name_inp"><input class="inp"type="text"></div>
                </div>
            </div>
            <div class="usr_name">
                <div class="name">Username</div>
                <div class="name_inp"><input class="inp" type="text" id="usrName"></div>
            </div>
            <div class="pass">
                <div class="name">Password</div>
                <div class="name_inp"><input class="inp" type="password" id="pswrd"></div>
            </div>
            <div class="cnf_pass">
                <div class="name">Confirm Password</div>
                <div class="name_inp"><input class="inp" type="password"></div>
            </div>
            <div class="address">
                <div class="name">Current Address</div>
                <div class="name_inp"><input class="inp" type="text"></div>
            </div>

            <div class="sub_btn">
                <div class="signUp"><button class="sign_btn" onclick="sbmtDetails()"><a href="index.html">Sign Up</a></button></div>
                <div class="cans"><button class="sign_btn"><a href="index.html">Cancel</a></button></div>
            </div>
        </div>
    </div>

    <script src="SignUpjs.js"></script>
</body>
</html>
