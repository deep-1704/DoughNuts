<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <title>Login | DoughNuts</title>
</head>
<body>
    <div class="container">
        <div class="doughnuts">
            <div class="letter">D</div>
            <div class="letter">o</div>
            <div class="letter">u</div>
            <div class="letter">g</div>
            <div class="letter">h</div>
            <div class="letter">n</div>
            <div class="letter">u</div>
            <div class="letter">t</div>
            <div class="letter">s</div>
        </div>

        <div class="signup_ctnt">
            <div class="s_title">Login</div>
            <div class="usr_name">
                <div class="name">Username</div>
                <div class="name_inp"><input class="inp" type="text" id="usrName"></div>
            </div>
            <div class="pass">
                <div class="name">Password</div>
                <div class="name_inp"><input class="inp" type="password" id="pswrd"></div>
            </div>

            <div class="sub_btn">
                <div class="signUp"><button class="sign_btn" onclick="check_cred()"><a href="index.html">Login</a></button></div>
                <div class="cans"><button class="sign_btn"><a href="index.html">Cancel</a></button></div>
            </div>
        </div>
    </div>

    <script src="loginjs.js"></script>
</body>
</html>
