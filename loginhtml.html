<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <title>Login | DoughNuts</title>
</head>
<body>
    <br><br><br><br><br><br>
    <div class="login_container">
        <div class="login_cont">
            <div class="login_wlcm1">Welcome Back</div>
            <div class="login_wlcm2">Sign in with your username and password</div>

            <div class="login_cred">
                <div class="cred_title">Username</div>
                <input type="text" class="cred_entry" id="login_usrname">
            </div>
            <div class="login_cred">
                <div class="cred_title">Password</div>
                <input type="password" class="cred_entry" id="login_pass">
            </div>

            <div class="login_btn">
                <button class="signin_btn" onclick="check_cred()">Sign in</button>
            </div>

            <div class="signup">Don't have an account? <span><a href="SignUphtml.html" class="signup_btn">SignUp</a></span></div>
        </div>
        <div class="login_img">
            <div class="dark"><br><br><br><br><br><br><br><br><br><br>
                <div class="login_brand">DoughNuts</div>
            </div>
        </div>
    </div>
    <script src="loginjs.js"></script>
</body>
</html>
